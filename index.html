<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travel Landing Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel: accommodation, hotels, etc.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
   
    <header class="header">
        <div class="navbar container">
            <div class="navbar__logo">
                <a href="#" class="navbar__name">Travel</a>
            </div>

            <nav class="navbar__nav">
                <a href="#" class="navbar__link">Places to stay</a>
                <a href="#" class="navbar__link">Experiences</a>
                <a href="#" class="navbar__link">Online Experiences</a>
            </nav>

            <nav class="navbar__host">
                <a href="#" class="navbar__host-link">Become a Host</a>
            </nav>
        </div>

        <form class="form container">
            <div class="form__field">
                <label for="location" class="form__label">Location</label>
                <input type="text" id="location" class="form__input" placeholder="Where are you going?" required>
            </div>
            <div class="form__field">
                <label for="checkin" class="form__label">Check in</label>
                <input type="date" id="checkin" class="form__input" required>
            </div>
            <div class="form__field">
                <label for="checkout" class="form__label">Check out</label>
                <input type="date" id="checkout" class="form__input" required>
            </div>
            <div class="form__field">
                <label for="guests" class="form__label">Guests</label>
                <input type="number" id="guests" class="form__input" placeholder="Add Guests" required min="0">
            </div>
            <div class="form__field">
                <input type="submit" class="form__submit" value="Search">
            </div>
        </form>

        <div class="header__search container">
            <p class="header__search-label">Not sure where to go? Perfect.</p>
            <a href="#" class="header__search-btn">I'm flexible</a>
        </div>
    </header>

</body>
</html>
